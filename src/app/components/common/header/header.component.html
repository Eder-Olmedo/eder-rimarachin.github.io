<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container bodyContent">
      <a class="nameLogo" routerLink="">
        <img class="logo_img h-100" [src]="LOGO" alt="image" />
        <label class="logo"> Eder&nbsp;<b>Rimarachin</b></label>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
      >
        <span>
          <picture class="img-on" id="img-on">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M224 32H64C46.3 32 32 46.3 32 64v64c0 17.7 14.3 32 32 32H441.4c4.2 0 8.3-1.7 11.3-4.7l48-48c6.2-6.2 6.2-16.4 0-22.6l-48-48c-3-3-7.1-4.7-11.3-4.7H288c0-17.7-14.3-32-32-32s-32 14.3-32 32zM480 256c0-17.7-14.3-32-32-32H288V192H224v32H70.6c-4.2 0-8.3 1.7-11.3 4.7l-48 48c-6.2 6.2-6.2 16.4 0 22.6l48 48c3 3 7.1 4.7 11.3 4.7H448c17.7 0 32-14.3 32-32V256zM288 480V384H224v96c0 17.7 14.3 32 32 32s32-14.3 32-32z"
              />
            </svg>
          </picture>
        </span>
      </button>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
            Eder RIMARACHIN
          </h5>
          <button
            type="button btnClose"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          >
            <span>
              <picture class="img-off" id="img-off">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path
                    d="M96 0c17.7 0 32 14.3 32 32V64l352 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-352 0V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V128H32C14.3 128 0 113.7 0 96S14.3 64 32 64H64V32C64 14.3 78.3 0 96 0zm96 160H448c17.7 0 32 14.3 32 32V352c0 17.7-14.3 32-32 32H192c-17.7 0-32-14.3-32-32V192c0-17.7 14.3-32 32-32z"
                  />
                </svg>
              </picture>
            </span>
          </button>
        </div>
        <div class="offcanvas-body linkCanva">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                data-bs-dismiss="offcanvas"
              >
                About me
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/education"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                data-bs-dismiss="offcanvas"
              >
                Education
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/projects"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                data-bs-dismiss="offcanvas"
              >
                Projects
              </a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

<button
  type="button"
  class="btn btn-danger btn-floating btn-lg"
  id="btn-back-to-top"
  (click)="topFunction()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    fill="currentColor"
    class="bi bi-arrow-up"
    viewBox="0 0 16 16"
  >
    <path
      fill-rule="evenodd"
      d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"
    />
  </svg>
</button>
